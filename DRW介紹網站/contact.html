<body>

    <div class="logo"><img src="images/coat_of_arms.png" alt="白森國徽" /></div>

    <div class="lang-switch">
      <a href="en/contact.html">English</a>｜<a href="contact.html">繁中</a>

  <main>
    <section class="contact-form">
      <h2>聯絡我們</h2>
      <h2>(擺飾用，無效果)</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">姓名<span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
          <small class="error" id="error-name"></small>
        </div>
        <div class="form-group">
          <label for="email">電子郵件<span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
          <small class="error" id="error-email"></small>
        </div>
        <div class="form-group">
          <label for="message">訊息內容<span class="required">*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <small class="error" id="error-message"></small>
        </div>
        <button type="submit" class="btn-submit">送出</button>
        <p class="form-success" id="formSuccess"></p>
      </form>
    </section>
  </main>
